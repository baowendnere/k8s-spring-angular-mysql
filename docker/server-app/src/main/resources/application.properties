# URL de la base de données avec une valeur par défaut
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://192.168.99.100:3306/backenddb?useSSL=false&allowPublicKeyRetrieval=true}

# Nom d'utilisateur de la base de données avec une valeur par défaut
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}

# Mot de passe de la base de données avec une valeur par défaut
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}


spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto= update